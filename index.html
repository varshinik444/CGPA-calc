<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <h2>GPA Calculator</h2>
        <form id="gpaForm">
            <div class="form-group">
            <label for="sem1">Semester 1 GPA:</label>
            <input type="number" id="sem1" step="0.01" min="0" max="4" required>
            </div>
            <div class="form-group">
            <label for="sem2">Semester 2 GPA:</label>
            <input type="number" id="sem2" step="0.01" min="0" max="4" required>
            </div>
            <div class="form-group">
            <label for="sem3">Semester 3 GPA:</label>
            <input type="number" id="sem3" step="0.01" min="0" max="4" required>
            </div>
            <div class="form-group">
            <label for="sem4">Semester 4 GPA:</label>
            <input type="number" id="sem4" step="0.01" min="0" max="4" required>
            </div>
            <div class="form-group">
            <label for="sem5">Semester 5 GPA:</label>
            <input type="number" id="sem5" step="0.01" min="0" max="4" required>
            </div>
            <div class="form-group">
            <label for="sem6">Semester 6 GPA:</label>
            <input type="number" id="sem6" step="0.01" min="0" max="4" required>
            </div>
            <button type="button" onclick="calculateAverage()">Calculate Average</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAverage() {
           
            const sem1 = parseFloat(document.getElementById('sem1').value);
            const sem2 = parseFloat(document.getElementById('sem2').value);
            const sem3 = parseFloat(document.getElementById('sem3').value);
            const sem4 = parseFloat(document.getElementById('sem4').value);
            const sem5 = parseFloat(document.getElementById('sem5').value);
            const sem6 = parseFloat(document.getElementById('sem6').value);

           
            const average = (sem1 + sem2 + sem3 + sem4 + sem5 + sem6) / 6;

            
            document.getElementById('result').textContent = `Average GPA: ${average.toFixed(2)}`;
        }
    </script>
</body>
</html>
